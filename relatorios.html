<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Industria Wayne</title>
    <link rel="stylesheet" href="/src/css/relatórios.css">
</head>
<body>
    <header>
        <h1>Relatórios - Batman</h1>
        <nav>
            <ul>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/relatorios.html">Relatórios</a></li>
                <li><a href="/gestao.html">Gestão de Recursos</a></li>
                <li><a href="/index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="activityReportSection" class="report-section">
            <h2>Relatórios de Atividades</h2>
            <form id="activityReportForm">
                <label for="activityDate">Data:</label>
                <input type="date" id="activityDate" required>
                
                <label for="activityDescription">Descrição da Atividade:</label>
                <input type="text" id="activityDescription" required>
                
                <label for="activityStatus">Status:</label>
                <select id="activityStatus" required>
                    <option value="Concluída">Concluída</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
                
                <button type="submit">Adicionar Atividade</button>
            </form>
            
            <ul id="activityReportList">
                <!-- Lista de relatórios de atividades será inserida aqui pelo JavaScript -->
            </ul>
        </section>
        
        <section id="resourceReportSection" class="report-section">
            <h2>Relatórios de Recursos</h2>
            <form id="resourceReportForm">
                <label for="resourceName">Nome do Recurso:</label>
                <input type="text" id="resourceName" required>
                
                <label for="resourceQuantity">Quantidade:</label>
                <input type="number" id="resourceQuantity" required>
                
                <label for="resourceStatus">Status:</label>
                <select id="resourceStatus" required>
                    <option value="Disponível">Disponível</option>
                    <option value="Indisponível">Indisponível</option>
                    <option value="Reservado">Reservado</option>
                </select>
                
                <button type="submit">Adicionar Recurso</button>
            </form>
            
            <ul id="resourceReportList">
                <!-- Lista de relatórios de recursos será inserida aqui pelo JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Batman Inc. Todos os direitos reservados.</p>
    </footer>

    <script src="/src/js/relatorios.js"></script>
</body>
</html>
